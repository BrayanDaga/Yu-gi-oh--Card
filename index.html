<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ygo Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="card bg-normal">
            <!-- title -->
            <div class="card-title">
                <p>DARK MAGICIAN</p>
                <div class="atribute dark"></div>
            </div>
            <!-- Level o Rank -->
            <div class="content-star level">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
            <div class="card-image">
                <img src="https://uploads2.yugioh.com/card_images/257/detail/Dark-Magician.jpg?1375127294"
                    alt="dark magician">
            </div>

            <div class="content-description">
                <p>[Spellcaster/Normal]</p>
            </div>


        </div>



    </div>
</body>

</html>
